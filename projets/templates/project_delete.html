{% extends "base.html" %}

{% block title %}Supprimer Projet{% endblock %}

{% block content %}
<div class="container">
    <h2>Supprimer le Projet</h2>
    <p>Voulez-vous vraiment supprimer "{{ projet.titre }}" ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
</div>
{% endblock %}
