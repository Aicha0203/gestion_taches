{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-layout">
        <div class="image-section" style="background-image: url('{% static 'images/login.jpg' %}')">
            <div class="image-credit">
                <span>© TaskMaster | ESMT</span>
            </div>
        </div>

        <!-- Section Formulaire -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Bienvenue sur <span class="brand">TaskMaster</span></h2>
                    <p>Connectez-vous pour gérer vos projets</p>
                </div>

                {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Identifiants incorrects</p>
                </div>
                {% endif %}

                <form method="POST" class="auth-form">
                    {% csrf_token %}

                    <div class="input-group floating-label">
                        {{ form.username }}
                        <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                    </div>

                    <div class="input-group floating-label">
                        {{ form.password }}
                        <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Connexion
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Nouveau membre ? <a href="{% url 'signup' %}">Créer un compte</a></p>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
